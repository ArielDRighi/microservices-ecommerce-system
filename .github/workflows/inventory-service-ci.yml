                      | Security Scan | ${{ needs.security.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |

                      **Coverage:** \`${{ env.COVERAGE }}%\` (threshold: 70%)
                      `;

                      github.rest.issues.createComment({
